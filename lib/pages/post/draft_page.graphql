query GetDraft($id: ID!) {
  draft: node(id: $id) {
    ... on Draft {
      id
      work {
        id
        title
        thumbnail
      }
      category {
        id
      }
      hashtags {
        id
        title
      }
      praiseTitle
      praiseContent
      praiseSpoiled
      thumbnail
      letterTitle
      letterContent
      letterSpoiled
    }
  }
}
