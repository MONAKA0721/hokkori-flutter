query SearchWorks($searchText: String) {
  works(where: { titleContainsFold: $searchText }) {
    edges {
      node {
        id
        title
        thumbnail
      }
    }
  }
}

query SearchHashtags($searchText: String) {
  hashtags(where: { titleContainsFold: $searchText }) {
    edges {
      node {
        id
        title
      }
    }
  }
}

mutation CreatePosts(
  $createPostInput: CreatePostInput!
  $createPostInput2: CreatePostInput!
  $hashtagTitles: [String]!
) {
  createPosts(
    input: $createPostInput
    input2: $createPostInput2
    hashtagTitles: $hashtagTitles
  ) {
    id
  }
}

mutation CreatePost(
  $createPostInput: CreatePostInput!
  $hashtagTitles: [String]!
) {
  createPost(input: $createPostInput, hashtagTitles: $hashtagTitles) {
    id
  }
}
