query TopPraises($first: Int) {
  posts(
    first: $first
    orderBy: { direction: DESC, field: CREATE_TIME }
    where: { type: praise }
  ) {
    edges {
      node {
        ...PraiseSummary
      }
    }
  }
}

query TopWorks($first: Int) {
  works(first: $first) {
    edges {
      node {
        id
        title
        thumbnail
      }
    }
  }
}

query TopLetters($first: Int, $after: Cursor) {
  posts(
    after: $after
    first: $first
    orderBy: { direction: DESC, field: CREATE_TIME }
    where: { type: letter }
  ) {
    edges {
      node {
        ...LetterSummary
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
