query LikedPraises($first: Int!) {
  likedPosts(first: $first, type: praise) {
    id
    title
  }
}

query LikedLetters($first: Int!) {
  likedPosts(first: $first, type: letter) {
    ...LetterSummary
  }
}

query TopicWorks($first: Int!) {
  topicWorks(first: $first) {
    id
    title
    thumbnail
  }
}

query SearchCandidates($searchText: String) {
  works(first: 9, where: { titleContainsFold: $searchText }) {
    edges {
      node {
        id
        title
        thumbnail
      }
    }
  }
  categories(first: 9, where: { nameContainsFold: $searchText }) {
    edges {
      node {
        id
        name
      }
    }
  }
  hashtags(first: 9, where: { titleContainsFold: $searchText }) {
    edges {
      node {
        id
        title
      }
    }
  }
}

query Work($workID: ID!) {
  work: node(id: $workID) {
    ... on Work {
      id
      title
      thumbnail
      posts {
        ...PraiseSummary
      }
    }
  }
  workCategories(workID: $workID) {
    categoryID
    categoryName
    postCount
  }
}
