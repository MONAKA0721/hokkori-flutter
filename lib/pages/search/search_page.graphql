query LikedPraises($after: Cursor, $first: Int, $or: [PostWhereInput!]) {
  likedPosts(after: $after, first: $first, where: { type: praise, or: $or }) {
    edges {
      node {
        ...PraiseSummary
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}

query LikedLetters($after: Cursor, $first: Int, $or: [PostWhereInput!]) {
  likedPosts(after: $after, first: $first, where: { type: letter, or: $or }) {
    edges {
      node {
        ...LetterSummary
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}

query TopicWorks($first: Int) {
  topicWorks(first: $first) {
    edges {
      node {
        id
        title
        thumbnail
      }
    }
  }
}

query SearchCandidates($searchText: String) {
  categories(first: 9, where: { nameContainsFold: $searchText }) {
    edges {
      node {
        id
        name
      }
    }
  }
  topicWorks(first: 9, where: { titleContainsFold: $searchText }) {
    edges {
      node {
        id
        title
        thumbnail
      }
    }
  }
  topicHashtags(first: 9, where: { titleContainsFold: $searchText }) {
    edges {
      node {
        id
        title
      }
    }
  }
}

query Work($workID: ID!) {
  work: node(id: $workID) {
    ... on Work {
      id
      title
      thumbnail
      posts {
        ...PraiseSummary
      }
    }
  }
  workCategories(workID: $workID) {
    categoryID
    categoryName
    postCount
  }
}
