query LikedPraises($first: Int!) {
  likedPosts(first: $first, type: praise) {
    id
    title
  }
}

query LikedLetters($first: Int!) {
  likedPosts(first: $first, type: letter) {
    ...LetterSummary
  }
}

query SearchCandidates($searchText: String) {
  categories(where: { nameContainsFold: $searchText }) {
    edges {
      node {
        id
        name
      }
    }
  }
  hashtags(where: { titleContainsFold: $searchText }) {
    edges {
      node {
        id
        title
      }
    }
  }
}

query CategoryPraises($categoryID: ID, $first: Int, $after: Cursor) {
  posts(
    after: $after
    first: $first
    orderBy: { direction: DESC, field: CREATE_TIME }
    where: { type: praise, hasCategoryWith: { id: $categoryID } }
  ) {
    edges {
      node {
        ...PraiseSummary
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}

query HashtagPraises(
  $hashtagID: ID
  $first: Int
  $after: Cursor
  $searchText: String
) {
  posts(
    after: $after
    first: $first
    orderBy: { direction: DESC, field: CREATE_TIME }
    where: {
      type: praise
      or: [
        { hasHashtagsWith: { id: $hashtagID } }
        { titleContainsFold: $searchText }
        { contentContainsFold: $searchText }
      ]
    }
  ) {
    edges {
      node {
        ...PraiseSummary
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
