query TopPraises($first: Int!) {
  topPraises(first: $first) {
    id
    title
    count
  }
}

query TopLetters($first: Int) {
  posts(
    first: $first
    orderBy: { direction: DESC, field: CREATE_TIME }
    where: { type: letter }
  ) {
    edges {
      node {
        ...LetterSummary
      }
    }
  }
}

query SearchCategories($searchText: String) {
  categories(where: { nameContainsFold: $searchText }) {
    edges {
      node {
        id
        name
      }
    }
  }
}

query CategoryPraises($categoryID: ID, $first: Int) {
  posts(
    where: { type: praise, hasCategoryWith: { id: $categoryID } }
    orderBy: { direction: DESC, field: CREATE_TIME }
    first: $first
  ) {
    edges {
      node {
        ...PraiseSummary
      }
    }
  }
}

query CategoryLetters($categoryID: ID, $first: Int) {
  posts(
    where: { type: letter, hasCategoryWith: { id: $categoryID } }
    orderBy: { direction: DESC, field: CREATE_TIME }
    first: $first
  ) {
    edges {
      node {
        ...LetterSummary
      }
    }
  }
}
