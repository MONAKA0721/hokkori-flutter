query Profile($userID: ID!) {
  user: node(id: $userID) {
    ... on User {
      id
      name
      username
      profile
      avatarURL
      posts {
        id
      }
      followers {
        id
      }
      following {
        id
      }
    }
  }
}

mutation UpdateUser($userID: ID!, $input: UpdateUserInput!) {
  updateUser(id: $userID, input: $input) {
    id
    name
    username
    profile
    avatarURL
  }
}

mutation FollowUser($input: FollowUserInput!) {
  action: followUser(input: $input) {
    clientMutationId
    user {
      id
    }
  }
}

mutation UnfollowUser($input: UnfollowUserInput!) {
  action: unfollowUser(input: $input) {
    clientMutationId
    user {
      id
    }
  }
}

query PostedWorks($where: WorkWhereInput) {
  works(where: $where) {
    edges {
      node {
        ...WorkSummary
      }
    }
  }
}

query BookmarkedPosts($first: Int!, $after: Cursor, $userID: ID!) {
  posts(
    first: $first
    after: $after
    orderBy: { direction: DESC, field: CREATE_TIME }
    where: { hasBookmarkedUsersWith: { id: $userID } }
  ) {
    edges {
      node {
        type
        ...PraiseSummary
        ...LetterSummary
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
